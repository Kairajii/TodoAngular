<app-header></app-header>

<h2 class="heading">Todo App Using Angular</h2>

<app-addtodo (todoAdd)="addTodo($event)"></app-addtodo>

<h3>Your todos</h3>

<div *ngIf="todos.length === 0 ; else elseBlock">No Todos Available here</div>
<ng-template #elseBlock>

<div *ngFor="let todo of todos">
  <app-todo-items [todo]="todo" (todoDelete)= "deleteTodo($event)"></app-todo-items>
</div>

</ng-template>

<h4>Add Todos</h4>

<form  (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input [(ngModel)]="title" name="title" type="text" placeholder="Enter your title">
    </div>
    <div class="form-group">
        <input [(ngModel)]="desc" name="desc" type="text" placeholder="Enter your description">
    </div>
     <button type="submit">Add Todo</button>
</form>
